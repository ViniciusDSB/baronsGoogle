<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>

    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="display">
        <div id="main">
            <img onclick="search()" id="logo" src="googleLogo.png" alt="">

            <div id="bar">
                <img id="search" src="search.png" alt="">
                <input id="input" type="text" placeholder="Pesquise no Google ou digite uma URL">
            </div>
        </div>
    </div>

    <button id="editButton" onclick="changeThemePage(1)"><img src="edit.png" alt="Edit"></button>

    <div id="styleDiv">
        <header>
            <h1>Customize this page</h1>
        </header>

        <div id="midle">
            <div id="leftTab">
                <button class="active">Background</button>
                <button>Color and Theme</button>
            </div>

            <div id="backOptions">
                <img id="01" onclick="saveChosenImg('background/purpleCity.gif', '01')" src="background/purpleCity.gif" alt="">
                <img id="02" onclick="saveChosenImg('background/windows11.jpeg', '02')" src="background/windows11.jpeg" alt="">
                <img id="03" onclick="saveChosenImg('background/cien.jpg', '03')" src="background/cien.jpg" alt="">
                <img id="04" onclick="saveChosenImg('background/jsCup.jpg', '04')" src="background/jsCup.jpg" alt="">
                <img id="05" onclick="saveChosenImg('background/vonVulpes.jpg', '05')" src="background/vonVulpes.jpg" alt="">
                <img id="06" onclick="saveChosenImg('background/firefoxWallpaper.png', '06')" src="background/firefoxWallpaper.png" alt="">
                
            </div>

        </div>

        <footer>
            <button style="background: none; border: none; border: 1px solid #8ab4f8; border-radius: 5px;" onclick="changeThemePage(0)">Cancel</button>
            <button style="background: #8ab4f8; border: none; border-radius: 5px; color: white;" onclick="customizePage()">Done</button>
        </footer>

    </div>
    <script src="gear.js"></script>
</body>
</html>
