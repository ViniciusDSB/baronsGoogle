<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>

    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="display">
        <div id="main">
            <img src="googleLogo.png" alt="">

            <input id="input" type="text" placeholder="Pesquise no Google ou digite uma URL">
        </div>
    </div>

    <button id="editButton" onclick="changeThemePage(1)"><img src="pen.png" alt="Edit"></button>

    <div id="styleDiv">
        <header>
            <h1>Customize this page</h1>
        </header>

        <div id="midle">
            <div id="leftTab">
                <button class="active">Background</button>
                <button>Color and Theme</button>
            </div>

            <div id="backOptions">
                <img id="01" onclick="saveChosenImg('purpleCity.gif', '01')" src="purpleCity.gif" alt="">
                <img id="02" onclick="saveChosenImg('windows11.jpeg', '02')" src="windows11.jpeg" alt="">
                <img id="03" onclick="saveChosenImg('cien.jpg', '03')" src="cien.jpg" alt="">
                <img id="04" onclick="saveChosenImg('jsCup.jpg', '04')" src="jsCup.jpg" alt="">
                <img id="05" onclick="saveChosenImg('vonVulpes.jpg', '05')" src="vonVulpes.jpg" alt="">
                
            </div>

        </div>

        <footer>
            <button style="background: none; border: none; border: 1px solid #8ab4f8; border-radius: 5px;" onclick="changeThemePage(0)">Cancel</button>
            <button style="background: #8ab4f8; border: none; border-radius: 5px; color: white;" onclick="customizePage()">Done</button>
        </footer>

    </div>
    <script src="gear.js"></script>
</body>
</html>
